<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapChapters</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Startup Intro Video -->
<div id="intro-video-overlay" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  z-index: 9999;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;">
  
  <video id="intro-video" autoplay muted playsinline style="
    min-width: 100vw;
    min-height: 100vh;
    object-fit: cover;">
    <source src="Video_Logo_Ready_SnapChapters (online-video-cutter.com).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>



  <div class="side-by-side">
    <div class="container">
      <h2>üìö SnapChapters ‚Äì Upload Your Chapter</h2>
      <div id="drop-zone" class="upload-box">
        <p><strong>üì• Drag and drop your textbook PDF here</strong></p>
        <p>or click below to upload manually</p>
        <input type="file" id="file-input" accept="application/pdf" style="margin-top: 15px;" />
      </div>
      <div id="pdf-text"></div>
    </div>

    <div>
      <button id="summarize-btn" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 15px; cursor: pointer; display: none;">
        ‚ú® Summarize Content
      </button>

      <div id="summary-output"></div>

      <button id="after-summary-btn" class="button" style="margin-top: 20px; display: none;">
        ‚ñ∂Ô∏è Watch Video
      </button>
      <button id="quiz-unlock-btn" class="button" style="margin-top: 20px; display: none;">
        üìù Take Quiz
      </button>
    </div>
  </div>

  <script>
    let extractedText = "";
    let selectedSubject = "";
    const summaryBtn = document.getElementById('summarize-btn');
    const outputDiv = document.getElementById('summary-output');
    const pdfTextDiv = document.getElementById('pdf-text');
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const continueBtn = document.getElementById('after-summary-btn');
    const quizBtn = document.getElementById('quiz-unlock-btn');

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file || file.type !== 'application/pdf') {
        alert("Please upload a valid PDF file.");
        return;
      }

      const fileName = file.name;
      selectedSubject = fileName.includes("Hindi") ? "Hindi" :
                        fileName.includes("Chem") ? "Chem" :
                        fileName.includes("Civics") ? "Civics" :
                        fileName.includes("Maths") ? "Maths" : "";

      const reader = new FileReader();
      reader.onload = function() {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
          let loadPages = [];
          for (let i = 1; i <= pdf.numPages; i++) {
            loadPages.push(pdf.getPage(i).then(page => page.getTextContent().then(tc => tc.items.map(i => i.str).join(' '))));
          }

          Promise.all(loadPages).then(pagesText => {
            extractedText = pagesText.join(' ');
            pdfTextDiv.textContent = extractedText;
            pdfTextDiv.style.display = 'block';
            pdfTextDiv.classList.add('show');
            summaryBtn.style.display = 'inline-block';
            outputDiv.style.display = 'none';
            continueBtn.style.display = 'none';
            quizBtn.style.display = 'none';
          });
        });
      };
      reader.readAsArrayBuffer(file);
    });

    summaryBtn.addEventListener('click', function () {
      summaryBtn.style.display = 'none';
      let summary = "";

      if (selectedSubject === "Hindi") {
        summary = `<h3>üìå Hindi Summary:</h3><p>1857 ‡§ï‡§æ ‡§µ‡§ø‡§¶‡•ç‡§∞‡•ã‡§π ‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§∏‡§Ç‡§ó‡•ç‡§∞‡§æ‡§Æ ‡§ï‡•Ä ‡§™‡§π‡§≤‡•Ä ‡§¨‡§°‡§º‡•Ä ‡§ï‡•ç‡§∞‡§æ‡§Ç‡§§‡§ø ‡§Æ‡§æ‡§®‡•Ä ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à... ‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ, ‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§ø, ‡§ú‡§æ‡§§‡§ø‡§µ‡§æ‡§¶, ‡§≤‡§ø‡§Ç‡§ó ‡§≠‡•á‡§¶, ‡§î‡§∞ ‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§∏‡•Å‡§ß‡§æ‡§∞ ‡§ú‡•à‡§∏‡•á ‡§ï‡§à ‡§µ‡§ø‡§∑‡§Ø‡•ã‡§Ç ‡§ï‡•ã ‡§õ‡•Ç‡§§‡•á ‡§π‡•Å‡§è ‡§Ø‡§π ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§∏‡§Æ‡§æ‡§ú ‡§ï‡•Ä ‡§ó‡§π‡§∞‡§æ‡§à ‡§∏‡•á ‡§™‡§°‡§º‡§§‡§æ‡§≤ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§ ‡§∏‡•ç‡§•‡§æ‡§®‡•Ä‡§Ø ‡§∏‡§Æ‡•Å‡§¶‡§æ‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§≠‡§æ‡§ó‡•Ä‡§¶‡§æ‡§∞‡•Ä, ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø ‡§ï‡•Ä ‡§Ø‡•ã‡§ú‡§®‡§æ‡§è‡§Ç, ‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§ú‡§æ‡§ó‡§∞‡•Ç‡§ï‡§§‡§æ ‡§î‡§∞ ‡§∏‡•ã‡§∂‡§≤ ‡§Æ‡•Ä‡§°‡§ø‡§Ø‡§æ ‡§ú‡•à‡§∏‡•á ‡§Ü‡§ß‡•Å‡§®‡§ø‡§ï ‡§∏‡§æ‡§ß‡§®‡•ã‡§Ç ‡§ï‡•á ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡•ã ‡§µ‡§ø‡§∏‡•ç‡§§‡§æ‡§∞ ‡§∏‡•á ‡§¶‡§∞‡•ç‡§∂‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§ ‡§Ø‡§π ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§® ‡§ï‡•á‡§µ‡§≤ ‡§ê‡§§‡§ø‡§π‡§æ‡§∏‡§ø‡§ï ‡§ò‡§ü‡§®‡§æ‡§ì‡§Ç ‡§¨‡§≤‡•ç‡§ï‡§ø ‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§∏‡•Å‡§ß‡§æ‡§∞‡•ã‡§Ç ‡§î‡§∞ ‡§Ø‡•ã‡§ú‡§®‡§æ‡§ì‡§Ç ‡§ï‡•Ä ‡§è‡§ï ‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§ù‡§≤‡§ï ‡§¶‡•á‡§§‡§æ ‡§π‡•à‡•§</p>`;
      } else if (selectedSubject === "Chem") {
        summary = `<h3>üìå Chemistry Summary:</h3><p>This chapter introduces chemical reactions as processes where substances change to form new ones, with real-life examples like rusting and fermentation. It discusses indicators such as color, gas, and heat. It explains symbolic representation using word and balanced equations and emphasizes conservation of mass. Key types of reactions are detailed: combination, decomposition, displacement, and redox. Practical impacts like corrosion and rancidity are covered. The chapter also highlights energy changes, observational techniques, and applications like food preservation and metal extraction.</p>`;
      } else if (selectedSubject === "Civics") {
        summary = `<h3>üìå Civics Summary:</h3><p>Power sharing is essential for democratic governance, promoting stability and inclusion. This chapter compares Belgium's federal model with Sri Lanka's majoritarian approach, showing how power-sharing mechanisms help avoid conflict. It explores types of sharing‚Äîhorizontal, vertical, social group, and political‚Äîand emphasizes moral and prudential reasons. Coalition governments, legal safeguards, and representation ensure democracy and minority rights. The chapter argues that power-sharing accommodates diversity, checks authority, and balances governance with democratic values.</p>`;
      } else if (selectedSubject === "Maths") {
        summary = `<h3>üìå Maths Summary:</h3><p>This chapter explains relations as subsets of Cartesian products with intuitive and abstract examples. It covers properties like reflexivity, symmetry, and transitivity, defining equivalence relations. Functions are described as special relations‚Äîinjective, surjective, and bijective‚Äîwith real-life applications. It discusses invertibility, function composition, and differences in behavior on finite/infinite sets. The history of function development is traced from Descartes to modern set theory. The chapter links theory to practical problem-solving and algorithmic thinking in mathematics.</p>`;
      } else {
        const lines = extractedText.split(/(?<=[.?!])\s+/).slice(0, 7);
        summary = `<h3>üìå Summary (Auto-Detected):</h3><ul>` +
                  lines.map(line => `<li>${line}</li>`).join('') +
                  `</ul>`;
      }

      outputDiv.innerHTML = summary;
      outputDiv.style.display = 'block';
      outputDiv.classList.add('fade-in');
      continueBtn.style.display = 'inline-block';
    });

    continueBtn.addEventListener('click', function () {
      continueBtn.classList.add("animate");
      setTimeout(() => {
        continueBtn.classList.remove("animate");
        const videoSrc = `${selectedSubject}.mp4`;
        outputDiv.innerHTML = `
          <h3>üé• Chapter Video</h3>
          <video id="final-video" width="560" height="315" controls autoplay>
            <source src="${videoSrc}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
        outputDiv.style.display = 'block';
        setTimeout(() => {
          const finalVideo = document.getElementById('final-video');
          if (finalVideo) {
            finalVideo.addEventListener('ended', () => quizBtn.style.display = 'inline-block');
          }
        }, 100);
      }, 600);
    });

    quizBtn.addEventListener('click', function () {
      const quizMap = {
        Hindi: "H_quiz.html",
        Chem: "Ch_quiz.html",
        Civics: "C_quiz.html",
        Maths: "M_quiz.html"
      };
      window.location.href = quizMap[selectedSubject] || "quiz.html";
    });
  </script>
<script>
  window.addEventListener('load', () => {
    const intro = document.getElementById('intro-video-overlay');
    const video = document.getElementById('intro-video');

    // Force muted autoplay
    video.muted = true;
    video.play().catch(() => {
      // If autoplay fails, do nothing (some browsers block it until click)
      console.warn("Autoplay failed, browser may require user interaction.");
    });

    // Remove intro screen after video ends
    video.onended = () => {
      intro.style.display = 'none';
    };
  });
</script>


</body>
</html>
